<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        #countdown {
            font-size: 2em;
            margin-top: 20px;
        }
        #clickable-image {
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Temps restant Ã  se supporter</h1>
    <div id="countdown"></div>
    <img id="clickable-image" src="https://i.imgur.com/Rq9YyWD.jpg" >

    <script>
        // Set the date we're counting down to
        const countDownDate = new Date("Nov 13, 2024 06:41:00").getTime();

        // Update the count down every 1 second
        const countdownFunction = setInterval(function() {
            // Get today's date and time
            const now = new Date().getTime();

            // Find the distance between now and the count down date
            const distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="countdown"
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

            // If the count down is over, write some text
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);

        // Add click event to the image
        document.getElementById("clickable-image").onclick = function() {
            alert("Brout");
        };
    </script>

</body>
</html>
